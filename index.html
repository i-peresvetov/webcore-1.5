<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css"/>

  <body>

          <li class="brand-list__swiper-slide swiper-slide"><div class="brand-list__brand-card brand-card"><img src="assets/samsung.png" alt="Acer logo" class="brand-card__logo"><a href="" class="brand-card__link"></a></div></li>
          <li class="brand-list__swiper-slide swiper-slide"><div class="brand-list__brand-card brand-card"><img src="assets/sony.png" alt="Acer logo" class="brand-card__logo"><a href="" class="brand-card__link"></a></div></li>

          <li class="brand-list__swiper-slide swiper-slide"><div class="brand-list__brand-card brand-card"><img src="assets/apple.png" alt="Acer logo" class="brand-card__logo"><a href="" class="brand-card__link"></a></div></li>

      <button class="repairing-brands__expand-button expand-button expand-button--show">Показать все</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="script.js"></script>
